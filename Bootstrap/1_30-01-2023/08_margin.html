<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- online cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        .div1{
            width: 100%;
        }
        .div2{
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- 
        margin -> m 
        give number of margin in 0 to 5

        margin left -> ms (margin start)
        margin right -> me (margin end)
        margin top -> mt
        margin bottom -> mb

        margin left and right -> mx
        margin top and bottom -> my
     -->
    <h2 class="m-3">Hello world</h2>
    <h2 class="ms-3">Hello world</h2>
    <h2 class="me-3">Hello world</h2>
    <h2 class="mt-3">Hello world</h2>
    <h2 class="mb-3">Hello world</h2>
    <div class="div1">
      <div class="div2 m-auto">Hello world</div>
    </div>
    <h2 class="mx-5">Hello world</h2>
    <h2 class="my-5">Hello world</h2>



</body>
</html>
