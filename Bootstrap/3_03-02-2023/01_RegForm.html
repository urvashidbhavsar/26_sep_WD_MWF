<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="01_reg.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @media (max-width: 576px) {
        .form-data {
          display: flex;
        }
        .col-label {
          flex: 1;
        }
        .col-data {
          flex: 3;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" name="" style="margin: auto">
        <h1 class="text-center">Registration Form</h1>
        <!-- name -->
        <div class="row form-data pb-3">
          <div class="col-lg-2 col-md-2 col-sm-2 col-label text-end">
            <label for="" class="form-label fs-6">Name</label>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-10 col-data">
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Enter full name"
            />
          </div>
        </div>
        <!-- radio button -->
        <div class="row form-data pb-3">
          <div class="col-lg-2 col-sm-2 col-label text-end">
            <label for="" class="form-label fs-6">Gender</label>
          </div>
          <div class="col-lg-8 col-sm-8 col-data">
            <div class="form-check-inline">
              <input type="radio" name="gen" id="" class="form-check-input" />
              <label for="" class="form-label fs-6">Male</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="gen" id="" class="form-check-input" />
              <label for="" class="form-label fs-6">Female</label>
            </div>
          </div>
        </div>
        <!-- select-option -->
        <div class="row form-data pb-3">
          <div class="col-lg-2 col-sm-2 col-label text-end">
            <label for="" class="form-label fs-6">City</label>
          </div>
          <div class="col-lg-8 col-sm-10 col-data">
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">Surat</option>
              <option value="">Baroda</option>
            </select>
          </div>
        </div>
        <!-- email -->
        <div class="row form-data pb-3">
          <div class="col-lg-2 col-sm-2 col-label text-end">
            <label for="" class="form-label">Email</label>
          </div>
          <div class="col-lg-8 col-sm-10 col-data">
            <div class="input-group">
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter Username"
                class="form-control"
              />
              <label for="" class="input-group-text">@gmail.com</label>
            </div>
          </div>
        </div>
        <!-- password -->
        <div class="row form-data pb-3">
          <div class="col-lg-2 col-sm-2 col-label text-end">
            <label for="" class="form-label">Password</label>
          </div>
          <div class="col-lg-8 col-sm-10 col-data">
            <input
              type="password"
              name=""
              id=""
              class="form-control"
              placeholder="Enter Password"
            />
          </div>
        </div>
        <!-- checkbox  -->
        <div class="row form-data pb-3">
          <div class="col-lg-2 col-sm-2 col-label"></div>
          <div class="col-lg-8 col-sm-10 col-data">
            <input type="checkbox" name="" id="" class="form-check-input" />
            <label for="" class="form-label">Show Password</label>
          </div>
        </div>
        <!-- textarea -->
        <div class="row form-data pb-3">
          <div class="col-lg-2 col-sm-2 col-label text-end">
            <label for="" class="form-label">Address</label>
          </div>
          <div class="col-lg-8 col-sm-10 col-data">
            <div class="form-floating">
              <textarea
                name=""
                id="address"
                cols="30"
                rows="3"
                class="form-control"
                placeholder="Enter Address"
              ></textarea>
              <label for="address" class="form-label">Enter Address</label>
            </div>
          </div>
        </div>
        <!-- button -->
        <div class="row form-data pb-3">
          <div class="col-lg-2 col-sm-2 col-label"></div>
          <div class="col-lg-8 col-sm-10 col-data">
            <button type="submit" class="btn btn-success">Register</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
