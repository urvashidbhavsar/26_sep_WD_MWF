<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function display_val() {
        // let num = document.form1.num.value;
        let num = document.getElementById("num1").value;
        switch (num) {
          case 1:
            document.getElementById("res").innerHTML = "Sunday";
            return false;
            break;
          case 2:
            document.getElementById("res").innerHTML = "Monday";
            return false;
            break;
          case 3:
            document.getElementById("res").innerHTML = "Tuesday";
            return false;
            break;
          case 4:
            document.getElementById("res").innerHTML = "Wednesday";
            return false;
            break;
          case 5:
            document.getElementById("res").innerHTML = "Thursday";
            return false;
            break;
          case 6:
            document.getElementById("res").innerHTML = "Friday";
            return false;
            break;
          case 7:
            document.getElementById("res").innerHTML = "saturday";
            return false;
            break;

          default:
            document.getElementById("res").innerHTML = "wrong";
            return false;
            break;
        }
      }
    </script>
  </head>
  <body>
    <form action="" name="form1">
      <input
        type="text"
        name="num"
        id="num1"
        placeholder="Enter number between 1 to 7"
        style="width: 200px"
      />
      <button onclick="return display_val()">Result</button>
      <p id="res"></p>
    </form>
  </body>
</html>
