<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          //   $("ol").append("<li> list 2 </li>");
          $("h1").append("!!!");
        });

        $("#btn2").click(function () {
          //   $("ol").prepend("<li> list 3 </li>");
          $("h1").prepend("@");
        });

        $("#btn3").click(function () {
          $(".img1").before("<img src='images/img1.jpg' class='img2' />");
        });

        $("#btn4").click(function () {
          $(".img1").after("<img src='images/img1.jpg' class='img3' />");
        });
      });
    </script>
    <style>
      .img1 {
        height: 200px;
        width: 200px;
      }
      .img2 {
        height: 150px;
        width: 200px;
      }
      .img3 {
        height: 250px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- add functions -> 
        append() => add value behind content, 
        prepand() => add value before content, 
        before(), after() -->
    <button id="btn1">Append()</button>
    <button id="btn2">Prepand()</button>
    <button id="btn3">Before()</button>
    <button id="btn4">After()</button>

    <hr />
    <h1>Hello world</h1>

    <img src="images/img1.jpg" alt="" class="img1" />

    <!-- <ol>
      <li>List 1</li>
    </ol> -->
  </body>
</html>
