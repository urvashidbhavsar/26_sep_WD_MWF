<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery offline cdn link -->
    <script src="../jquery.js"></script>
    <script>
      // id => #btn1
      // class => .btn1
      // element => button
      $(document).ready(function () {
        $("#btn1").click(function () {
          //   $("h1").hide();
          $("h1").hide(2000);
        });
      });
    </script>
  </head>

    <button id="btn1" class="btn">Click Here to Hide()</button>

    <h1>Hello world</h1>
  </body>
</html>
