<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- pair tag -> audio than source tag -->
    <!-- controls -> provide play/pause/sound option
     -->
    <!-- HTML5 tag -->
    <audio controls autoplay="true" loop="true" muted>
      <source src="Audio/Ringtone.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
