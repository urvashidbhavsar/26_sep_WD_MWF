<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form -> used to create a form 
    action -> write a page name which have to forwarded.-->
    <!-- method -> get  method has limitation + it display whole page content in URL -->
    <!-- method -> post method send your data to the next page as block. -->
    <form action="" method="post" name="">
      <!-- <label for="">First Name : </label> -->
      <input type="text" name="fname" id="" placeholder="Firstname" />
      <br /><br />

      <input type="text" name="" id="" placeholder="Middlename" />
      <br /><br />
      <!-- RadioButton - used for choose single option from multiple option
    ex, gender, MCQ -->
      <label for="">Gender</label>
      <input type="radio" name="gen" /><label for="">Male</label>
      <input type="radio" name="gen" /><label for="">Female</label> <br /><br />

      <!-- checkbox -> used for select multiple option -->
      <label for="">Subject</label>
      <input type="checkbox" name="c1" /><label for="">HTML</label>
      <input type="checkbox" name="c2" /><label for="">CSS</label>
      <input type="checkbox" name="c3" /><label for="">JS</label> <br /><br />

      <label for="">Address</label>
      <!-- textarea tag used for add address, summary, feedback and long description -->
      <textarea name="" id="" cols="25" rows="3"></textarea>
      <br /><br />
      <!-- dropdownMenu -->
      <!-- select-option tag -->

      <label for="">City</label>
      <select name="" id="">
        <option value="">---select---</option>
        <option value="">Surat</option>
        <option value="">Baroda</option>
        <option value="">Vapi</option>
      </select>
      <br /><br />
      <label for="">password</label>
      <input type="password" name="" id="" />

      <!-- buttons -->
      <button>Button Tag</button>
      <input type="submit" name="" id="" value="Submit" />
      <input type="reset" name="" id="" value="clear" />
      <input type="button" name="" id="" value="Input Button" />
    </form>
  </body>
</html>
