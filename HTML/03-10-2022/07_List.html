<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- there is 3 types of list ->
    order list
    unorder list
    description / defination list

    in all list there are a pair tag for ex, <li> tag used with <ol> tag
 -->

    <!-- unorder list -->
    <!-- default it set fill rounded symbol -->
    <!-- type is attribute -->
    <ul type="circle">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>

    <!-- order list -->
    <!-- default order is starting with number -->
    <!-- type attribute and start to used from which number value is started -->
    <ol type="" start="5">
      <li>HTML</li>
      <li>CSS</li>
      <li>Js</li>
    </ol>

    <!-- description list / defination -->
    <dl>
      <!-- defination term -->
      <dt>HTML</dt>
      <!-- defination description -->
      <dd>- is a markup language</dd>

      <dt>CSS</dt>
      <dd>- is a cascading style sheet</dd>
    </dl>
  </body>
</html>
