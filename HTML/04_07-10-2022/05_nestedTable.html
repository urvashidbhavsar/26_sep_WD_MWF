<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- nested table Example -->

    <table
      border="1"
      cellpadding="10px"
      style="border-color: green"
      rules="all"
    >
      <tr>
        <td>Table 1</td>
        <td>
          Table 1
          <table
            border="1"
            cellpadding="10px"
            style="border-color: blue"
            rules="all"
          >
            <tr>
              <td>Table 2</td>
              <td>Table 2</td>
            </tr>
            <tr>
              <td>Table 2</td>
              <td>Table 2</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Table 1</td>
        <td>Table 1</td>
      </tr>
    </table>
  </body>
</html>
