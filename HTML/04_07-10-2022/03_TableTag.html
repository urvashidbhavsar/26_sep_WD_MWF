<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- what is a table
    able is collection of row and column
    row -> left to right(Horizontal), column - top to bottom (vertical)
    <table> tag used  for create a table
    <tr> create a table row
    <td> create a table column (table data)
    <th> create a table column with bold heading
     -->

    <!-- table border attribute dropped from new version -->
    <table border="1" cellpadding="10px" cellspacing="5px" rules="all">
      <tr>
        <th>No</th>
        <th>full name</th>
        <th>position</th>
        <th>salary</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Bill gates</td>
        <td>founder Microsoft</td>
        <td>$1000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Steve Jobs</td>
        <td>Founder Apple</td>
        <td>$1200</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Larry Page</td>
        <td>Founder Google</td>
        <td>$1100</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Mark z.</td>
        <td>Founder FB</td>
        <td>$1300</td>
      </tr>
    </table>
  </body>
</html>
