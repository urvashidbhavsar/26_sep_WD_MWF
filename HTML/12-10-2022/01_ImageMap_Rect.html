<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- for call a image -->
    <img src="Images/wall.jpg" alt="" usemap="#rectMap" />

    <!-- create a map on image -->
    <map name="rectMap">
      <!-- define the area which location provide to the link -->
      <!-- shapes -> rect, circle, polygon 
        coords - co-ordinates 
        href - hyperlink refrence
        alt - alternative text 
        
        for rect shape -> x1,y1,x2,y2
    -->
      <area
        shape="rect"
        coords="248,182,433,439"
        href="https://en.wikipedia.org/wiki/Poster"
        alt=""
      />
    </map>
  </body>
</html>
