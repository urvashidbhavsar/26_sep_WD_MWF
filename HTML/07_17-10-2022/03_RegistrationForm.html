<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create User</h1>
    <table border="0" cellpadding="5px" style="width: 40%">
      <tr>
        <td>Username</td>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">Password</label></td>
        <td><input type="password" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">Confirm password</label></td>
        <td><input type="password" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">Display Name</label></td>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">Name</label></td>
        <td>
          <input type="text" placeholder="First" />
          <input type="text" placeholder="Last" />
        </td>
      </tr>
      <tr>
        <td><label for="">Nick Name</label></td>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">Website</label></td>
        <td><input type="url" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">Bio</label></td>
        <td>
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <center>
            <button style="background-color: rgb(19, 101, 129)">
              CREATE AND ACCESS
            </button>
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
