<html>
  <head>
    <title>Formatting Tag</title>
  </head>
  <body>
    <p>Normal font</p>
    <!-- use to display inline code -->
    <code>This is a code tag</code> <br />
    <!-- keyboard Tag -->
    <kbd>ctrl + s</kbd> <br />
    <!-- teletype tag 
    dropped from HTML 5 version -->
    <tt>TT tag</tt>
  </body>
</html>
