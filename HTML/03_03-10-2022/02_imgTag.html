    <title>Image Tag</title>
  </head>
  <body>
    <!-- image jpg, jpeg, png, gif, webp -->
    <!-- src = source file
    alt = alternative text 
    set image height and width 
    value in px - pixel dots of screen 
height - top to bottom
width - left to right -->
    <img src="image/img1.jpeg" alt="Wallpaper" height="300px" width="250px" />

    <img src="img2.jpg" alt="wallpaper 2" height="250px" width="350px" />

    <img
      src="../../../4_TTS batch 8 to 9.30_16_july/css/20-08-2022/wallpaper.jpg"
      alt=""
    />
    />
  </body>
</html>
