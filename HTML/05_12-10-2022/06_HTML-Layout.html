<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- for create header -->
    <header style="height: 70px; width: 100%; background-color: aqua">
      header
    </header>
    <!-- for create a navigation -->
    <nav
      style="height: 70px; width: 100%; background-color: rgb(132, 132, 201)"
    >
      nav
    </nav>
    <!-- for middle part used <section> or <div> tag -->
    <section
      style="height: 500px; width: 100%; background-color: rgb(160, 221, 141)"
    >
      Middle Part section
    </section>

    <!-- for footer -->
    <footer
      style="height: 70px; width: 100%; background-color: rgb(132, 132, 201)"
    >
      Footer
    </footer>
  </body>
</html>
