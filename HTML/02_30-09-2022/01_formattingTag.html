<html>
  <head>
    <title>Formatting Tag</title>
  </head>
  <body>
    <!-- this tag are not take a new line -->
    <!-- HTML Comment which is not include in Output shortcut key = ctrl + / -->
    <!-- bold tag -->

    <!-- for break a line used <br> tag -->
    <b>Bold tag</b> <br />
    <strong>Strong Tag</strong> <br />

    <!-- italic font -->
    <i>Italic Tag</i> <br />
    <em>Em Tag</em> <br />

    <!-- underline tag -->
    <u>Underline tag</u> <br />
    <ins>Insert Tag</ins> <br />

    <!-- delete tag - for remove a content -->
    <del>Delete Tag</del> <br />
    <!-- drop from new version -->
    <strike>Strike tag</strike> <br />

    <i
      ><u
        ><b><del>This is a HTML Page</del></b></u
      ></i
    >
    <!-- drop from new version -->
    <center>Center Tag</center>

    <!-- abbriviation Tag -->
    <!-- attribute - additionl functionality -->
    <abbr title="is a markup language">HTML</abbr>
    <br />
    <small>Small Tag</small> <br />
    <!-- drop from new version -->
    <big>Big Tag</big> <br />
    <!-- use for highlight the content -->
    <mark>Mark tag</mark>
    <!-- subscript tag -->
    X<sub>2</sub>
    <!-- superscript tag -->
    X<sup>2</sup>
  </body>
</html>
