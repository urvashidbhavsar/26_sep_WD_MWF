<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table example -->
    <table border="1" rules="all" cellpadding="5px" style="border-color: blue">
      <tr>
        <td>abc</td>
        <td>xyz</td>
        <td>pqr</td>
      </tr>
      <tr>
        <td>
          <table
            border="1"
            rules="all"
            cellpadding="5px"
            style="border-color: red"
          >
            <tr>
              <td>one</td>
              <td>two</td>
              <td>three</td>
            </tr>
            <tr>
              <td>one</td>
              <td>two</td>
              <td>three</td>
            </tr>
            <tr>
              <td>one</td>
              <td>two</td>
              <td>three</td>
            </tr>
          </table>
        </td>
        <td colspan="2" rowspan="2">
          <table
            border="1"
            rules="all"
            cellpadding="20px"
            style="border-color: palevioletred"
          >
            <tr>
              <td>one</td>
              <td>two</td>
              <td rowspan="2">three</td>
            </tr>
            <tr>
              <td>one</td>
              <td>two</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>abc</td>
      </tr>
    </table>
  </body>
</html>
