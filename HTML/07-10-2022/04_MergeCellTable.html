<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- merge cell - means joint two or three rows and column -->
    <!-- to joint column used colspan attribute -->
    <!-- to joint row used rowspan attribute -->
    <!-- both attribute are used in <td> or <th> tag -->
    <center>
      <i>A test table with merged cell</i>
      <table border="1" rules="all" cellpadding="5px">
        <!-- <tr>
          <td colspan="4">
            <i><center>A test table with merged cell</center></i>
          </td>
        </tr> -->
        <tr>
          <!-- when we used rowspan remove 1 column from next rows -->
          <th rowspan="2"></th>
          <!-- when we used colspan remove 1 column in that particular row -->
          <th colspan="2">Avarage</th>
          <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
          <th>Height</th>
          <th>Weight</th>
        </tr>
        <tr>
          <td>Males</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>Females</td>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>
        </tr>
      </table>
    </center>
  </body>
</html>
