<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 40%">
      <h1>Customer Details :</h1>
      <hr />
      <form action="">
        <table cellpadding="5px" style="width: 30%">
          <tr>
            <td colspan="2">
              <label for="">Full Name</label> <span style="color: red">*</span>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" placeholder="Firstname" style="height: 20px" />
              <!-- <small>Firstname</small> -->
            </td>

            <td>
              <input type="text" placeholder="Lastname" style="height: 20px" />
              <!-- <small>Lastname</small> -->
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="">Address</label> <span style="color: red">*</span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="text"
                placeholder="Street Address"
                style="height: 20px"
                size="50px"
              />
              <!-- <small>Street Address</small> -->
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="text"
                placeholder="Street Address line 2"
                style="height: 20px"
                size="50px"
              />
              <!-- <small>Street Address</small> -->
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" placeholder="City" style="height: 20px" />
            </td>
            <td>
              <input type="text" placeholder="state" style="height: 20px" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="text"
                placeholder="pincode"
                style="height: 20px"
                size="50px"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="">Mobile No</label> <span style="color: red">*</span>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                placeholder="+91 00000 00000 "
                style="height: 20px"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="">Email</label> <span style="color: red">*</span>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                placeholder="example : abc@gmail.com"
                style="height: 20px"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <center>
                <button type="submit" style="height: 30px; width: 150px">
                  SUBMIT
                </button>
              </center>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
