<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        font-size: 30px;
      }
      .p2 {
        font-size: 2em;
      }
      .p3 {
        font-size: 2vw;
      }
      .p4 {
        font-size: 5vh;
      }
      .p5 {
        /* highest font-size */
        font-size: 0.5in;
      }
      .p6 {
        font-size: 20pt;
      }
      .p7 {
        font-size: 4pc;
      }
      .p8 {
        font-size: 4ex;
      }
    </style>
  </head>
  <body>
    <p class="p1">px size</p>
    <p class="p2">em/rem size</p>
    <p class="p3">vw size / vertical width</p>
    <p class="p4">vh size / vertical height</p>
    <p class="p5">inch size</p>
    <p class="p6">point size</p>
    <p class="p7">pc size</p>
    <p class="p8">ex size</p>
  </body>
</html>
