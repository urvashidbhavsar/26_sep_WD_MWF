<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        height: 550px;
        width: 100%;
      }
      .text {
        width: 100%;
        position: absolute;
        top: 165px;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 5px black;
      }
      .main {
        position: relative;
      }
      h1 {
        font-size: 40px;
        padding-bottom: 20px;
      }
      p {
        font-size: 20px;
        padding-bottom: 20px;
      }
      button {
        height: 40px;
        width: 150px;
        background: #5c031e;
        color: white;
        border: none;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="../images/wallpaper-1.webp" alt="" />
      <div class="text">
        <h1>Discover the world</h1>
        <p>We offer the best adventure holidays and tailor-made trips</p>
        <button>
          search for tours <span class="fa-solid fa-angles-right"></span>
        </button>
      </div>
    </div>
  </body>
</html>
