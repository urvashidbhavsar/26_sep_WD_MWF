<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        height: 100px;
        width: 100px;
        border: 1px solid blue;
        margin-left: 20px;
        margin-right: 20px;
      }
      .main {
        background-color: aqua;
        width: 100%;
        margin-top: 150px;
        padding: 10px;
        display: flex;
      }
      .sub1,
      .sub3,
      .sub5 {
        background-color: darkviolet;
      }
      .sub2,
      .sub4 {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <!-- example of display flex content using margin -->
    <div class="main">
      <div class="sub1"></div>
      <div class="sub2"></div>
      <div class="sub3"></div>
      <div class="sub4"></div>
      <div class="sub5"></div>
    </div>
  </body>
</html>
