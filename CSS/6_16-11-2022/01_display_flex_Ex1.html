<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        width: 100%;
        background-color: antiquewhite;
        display: flex;
      }
      div {
        height: 200px;
        width: 300px;
        border: 1px solid black;
      }
      .sub-main1 {
        width: 33.33%;
        background-color: aqua;
      }
      .sub-main2 {
        width: 33.33%;
        background-color: blanchedalmond;
      }
      .sub-main3 {
        width: 33.33%;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <!-- display : flex example 1 -->
    <!-- flex and grid both apply in parent class -->
    <div class="main">
      <div class="sub-main1">
        <h4>Hello world</h4>
      </div>
      <div class="sub-main2">
        <h4>Hello world</h4>
      </div>
      <div class="sub-main3">
        <h4>Hello world</h4>
      </div>
    </div>
  </body>
</html>
