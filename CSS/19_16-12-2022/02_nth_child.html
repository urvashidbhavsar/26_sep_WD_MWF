<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 2px solid black;
        padding: 10px;
        /* default value */
        /* border-collapse: separate; */
        border-collapse: collapse;
      }
      td,
      th {
        border: 2px solid black;
        padding: 10px;
      }
      th {
        background-color: lightblue;
      }
      tr:nth-child(odd) {
        background-color: lightcoral;
        color: darkblue;
      }
      tr:nth-child(even) {
        background-color: lightseagreen;
        color: rgb(15, 0, 15);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>no</th>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile no</th>
      </tr>
      <tr>
        <td>1</td>
        <td>ABC</td>
        <td>ABC</td>
        <td>7896541230</td>
      </tr>
      <tr>
        <td>2</td>
        <td>XYZ</td>
        <td>XYZ</td>
        <td>85520123654</td>
      </tr>
      <tr>
        <td>3</td>
        <td>MNO</td>
        <td>MNO</td>
        <td>7854123365</td>
      </tr>
      <tr>
        <td>4</td>
        <td>PQR</td>
        <td>PQR</td>
        <td>2154668566</td>
      </tr>
    </table>
  </body>
</html>
