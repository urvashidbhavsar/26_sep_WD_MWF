<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        /* counter create  */
        counter-reset: numbers_add;
      }
      h2::before {
        counter-increment: numbers_add;
        content: counter(numbers_add) ". ";
        color: white;
        background-color: black;
        border-radius: 40px;
        padding: 7px;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <h2>HTML</h2>
      <h2>CSS</h2>
      <h2>JS</h2>
    </div>
  </body>
</html>
