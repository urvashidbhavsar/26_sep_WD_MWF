<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img-1 {
        height: 300px;
        width: 300px;
        transition: 1s all ease;
      }
      .images {
        margin: 100px auto;
        border: 1px solid red;
        height: 300px;
        width: 300px;
        overflow: hidden;
      }
      .img-1:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="images">
      <img src="../images/wallpaper-2.jpg" alt="" class="img-1" />
    </div>
  </body>
</html>
