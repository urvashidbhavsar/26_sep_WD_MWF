<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* animation is working continue on the browser */
      /* short-hand property -> animation: name duration timing-function delay iteration-count direction
          fill-mode; */
      /* animation-name: ; -> give the animation name */
      /* animation-duration: ; -> how much time play */
      /* animation-timing-function: ; -> ease/ ease-in/ease-in-out/ ease-out / linear */
      /* animation-delay: ; -> how much time animation wait and play */
      /* animation-iteration-count: ; -> how many time play */
      /* animation-direction: alternate / alternate-reverse / normal / reverse; -> */
      /* animation-fill-mode: backwards / forwards / both; */

      /* set animation name using @keyframes identifier
      
      identifier -> animation name */
      div {
        @keyframes identifier {
        }
      }
    </style>
  </head>
  <body></body>
</html>
