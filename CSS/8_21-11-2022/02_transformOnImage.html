<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 200px;
        width: 200px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px darkgrey;
        transition: 1s all ease;
      }
      .main {
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
      }
      .img-1:hover {
        transform: rotateY(360deg) scale(1.5);
      }
      .img-2:hover {
        transform: translate(20px, -20px) rotateX(360deg);
      }
      .img-3:hover {
        transform: matrix(1.2, 0.1, 0.1, 1.2, 50, 50);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="images">
        <img src="../images/blog1.jpg" alt="" class="img-1" />
      </div>
      <div class="images">
        <img src="../images/blog2.jpg" alt="" class="img-2" />
      </div>
      <div class="images">
        <img src="../images/blog3.jpg" alt="" class="img-3" />
      </div>
    </div>
  </body>
</html>
