<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 100px;
        width: 100px;
        background-color: lightcoral;
        box-shadow: 2px 2px 5px black;
        transition: 1s all ease;
        margin: 100px auto;
      }
      .div1:hover {
        /* transform: matrix(0.5, 1.2, -1, 0.5, -80, 80); */
        transform: scaleX(0.5) skewX(20deg) skewY(20deg) scaleY(0.5)
          translateX(-80px) translateY(80px);
      }
    </style>
  </head>
  <body>
    <!-- matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()) -->

    <div class="div1"></div>
  </body>
</html>
