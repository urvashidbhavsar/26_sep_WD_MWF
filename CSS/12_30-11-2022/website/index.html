<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/max-width-576px.css" />
    <link rel="stylesheet" href="css/min-width-576px.css" />
    <link rel="stylesheet" href="css/min-width-768px.css" />
    <link rel="stylesheet" href="css/min-width-992px.css" />
    <link rel="stylesheet" href="css/min-width-1200px.css" />
  </head>
  <body>
    <!-- top-header -->
    <section class="top-header">
      <div class="top-head">
        <div class="container">
          <div class="top-content">
            <div class="left-content">
              <ul>
                <li>
                  <a href=""
                    ><span class="fa-solid fa-mobile-screen-button"></span> +142
                    5897555</a
                  >
                </li>
                <li class="address">
                  <span class="fa-solid fa-location-dot"></span> 158 Avenues
                  Street
                </li>
                <li class="clock">
                  <span class="fa-solid fa-clock"></span> Mon - Sat 6:00 - 18:00
                </li>
              </ul>
            </div>
            <div class="right-content">
              <span class="fa-brands fa-facebook-f"></span>
              <span class="fa-brands fa-twitter"></span>
              <span class="fa-brands fa-instagram"></span>
              <span class="fa-brands fa-vimeo-v"></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- nav-bar -->
    <section class="top-nav">
      <div class="top-navbar">
        <div class="container">
          <div class="navigations">
            <div class="left-logo">
              <a href=""><span class="fa-solid fa-truck"></span> Packers</a>
            </div>
            <div class="middle-nav">
              <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </div>
            <div class="search-btn">
              <button>Track Order</button>
            </div>
            <div class="nav-btn">
              <button class="nav-button">
                <span class="fa-solid fa-bars"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- home page -->
    <section class="homepage">
      <div class="home-bg">
        <div class="form-order">
          <div class="column1-blank"></div>
          <div class="column2-form">
            <div class="quote-form">
              <form action="">
                <h2>GET A FREE MOVING QUOTE</h2>
                <div class="input-text">
                  <input type="text" placeholder="From a City or Location" />
                </div>
                <div class="input-text">
                  <input type="text" placeholder="To a City or Location" />
                </div>
                <div class="input-text">
                  <input type="text" placeholder="Your Name" />
                </div>
                <div class="input-text">
                  <input type="text" placeholder="Email" />
                </div>
                <div class="input-text">
                  <input type="text" placeholder="Phone" />
                </div>
                <div class="input-text">
                  <button class="btn-sub">SUBMIT</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- home-page footer -->
    <section class="home-footer">
      <div class="home-services">
        <div class="free">
          <p>
            <span class="fa-solid fa-truck"></span>
            Free Estimate
          </p>
        </div>
        <div class="rates">
          <p>
            <span class="fa-solid fa-file-lines"></span>
            Flat Rates
          </p>
        </div>
        <div class="quick">
          <p>
            <span class="fa-solid fa-clone"></span>
            Quick Delivery
          </p>
        </div>
        <div class="time">
          <p>
            <span class="fa-solid fa-clock"></span>
            24/7 Working Hours
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
