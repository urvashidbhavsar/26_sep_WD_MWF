<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        background-color: antiquewhite;
      }
      .nav ul {
        list-style: none;
      }
      .nav li {
        display: inline;
        background-color: aqua;
        height: 100px;
        width: 100px;
      }
      .nav1 {
        background-color: aquamarine;
      }
      .nav1 ul {
        list-style: none;
      }
      .nav1 li {
        display: inline-block;
        background-color: lightcoral;
        height: 100px;
        width: 100px;
      }

      /* display : inline -> does not consider height and width */
      /* display : lnline-block -> it consider height and width */
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>Home</li>
        <li>Service</li>
        <li>Help</li>
      </ul>
    </div>
    <div class="nav1">
      <ul>
        <li>Home</li>
        <li>Service</li>
        <li>Help</li>
      </ul>
    </div>
  </body>
</html>
