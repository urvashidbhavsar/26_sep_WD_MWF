<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
      }
      .link1:active {
        color: green;
      }
      .link2:visited {
        color: brown;
      }
      .link3:link {
        color: darkgoldenrod;
      }
      .link4:hover {
        color: darkred;
      }
      button {
        height: 30px;
        width: 100px;
        background-color: white;
        color: blue;
        border: 2px solid blue;
      }
      button:hover {
        background-color: darkblue;
        color: white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- psudo classes -> active, visit, hover, link, nth-child -->
    <a href="" class="link1">Active</a>
    <a href="" class="link2">Visit</a>
    <a href="" class="link3">Link</a>
    <a href="" class="link4">Over</a>

    <button>Click Here</button>
  </body>
</html>
