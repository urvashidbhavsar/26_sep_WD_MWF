      * {
        margin: 0;

        box-sizing: border-box;

      a {

        color: white;
      }
      ul {
        list-style: none;
      }
      ul li {
        display: inline-block;
        background-color: limegreen;
        padding: 15px;
      }
    </style>
  </head>
