<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        background-color: antiquewhite;
      }
      .nav ul {
        list-style-type: none;
      }
      .nav ul li {
        /* display : block does not take content in one line. also consider height and width */
        display: block;
        height: 100px;
        width: 100px;
        background-color: lightcyan;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>Home</li>
        <li>Service</li>
        <li>Help</li>
      </ul>
    </div>
  </body>
</html>
