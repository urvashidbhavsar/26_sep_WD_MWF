<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 200px;
        width: 250px;
        border-radius: 10px;
      }
      /* bottom to top */
      .main {
        height: 200px;
        width: 250px;
        position: relative;
        overflow: hidden;
      }
      .text {
        position: absolute;
        height: 0;
        width: 100%;
        /* top: 0; */
        bottom: 0;
        left: 0;
        right: 0;
        color: white;
        background-color: black;
        opacity: 0.7;
        transition: 1s all ease;
        border-radius: 10px;
      }
      .main:hover .text {
        height: 100%;
      }
      /* left to right */
      .main-1 {
        height: 200px;
        width: 250px;
        position: relative;
      }
      .text-1 {
        position: absolute;
        overflow: hidden;
        height: 100%;
        width: 0;
        left: 0;
        top: 0;
        bottom: 0;
        /* right: 0; */
        color: white;
        background-color: black;
        opacity: 0.7;
        transition: 1s all ease;
        border-radius: 10px;
      }
      .main-1:hover .text-1 {
        width: 100%;
      }
      /* overlay from center */
      .main-2 {
        height: 200px;
        width: 250px;
        position: relative;
      }
      .text-2 {
        position: absolute;
        overflow: hidden;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        color: white;
        background-color: black;
        opacity: 0.7;
        transition: 1s all ease;
        border-radius: 10px;
        transform: scale(0);
      }
      .main-2:hover .text-2 {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="../images/wallpaper-2.jpg" alt="" />
      <div class="text">
        <h1>Nature Image</h1>
      </div>
    </div>
    <br /><br />
    <div class="main-1">
      <img src="../images/wallpaper-2.jpg" alt="" />
      <div class="text-1">
        <h1>Nature Image</h1>
      </div>
    </div>
    <br /><br />
    <div class="main-2">
      <img src="../images/wallpaper-2.jpg" alt="" />
      <div class="text-2">
        <h1>Nature Image</h1>
      </div>
    </div>
  </body>
</html>
