<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main img {
        /* filter: blur(3px); -> blur effect on image */
        /* filter: brightness(70%); -> set brightness of image */
        /* filter: contrast(60%); -> set lightness of image */
        /* filter: drop-shadow(2px 2px 5px black); */
        /* filter: grayscale(20%); -> grayscale set gray type of image */
        /* filter: hue-rotate(30deg); -> set some color effect on image */
        /* filter: invert(20%); -> look like a camera role effect after 50% value */
        /* filter: saturate(40%); -> set black & white */
        /* filter: sepia(30%); -> set a sunlight color */
        filter: opacity(80%);
      }
      .main {
        position: relative;
      }
      .text {
        position: absolute;
        top: 0;
        color: white;
      }
      .logo {
        filter: drop-shadow(2px 2px 5px magenta);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="../images/wallpaper-2.jpg" alt="" />
      <div class="text">
        <h1>Hello world</h1>
      </div>
    </div>

    <img src="logo.png" alt="" class="logo" />
  </body>
</html>
