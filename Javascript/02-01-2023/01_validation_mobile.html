<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        height: auto;
        width: 200px;
        margin: 150px auto;
        padding: 20px;
        border: 2px solid blue;
        background-color: rgba(0, 0, 255, 0.358);
      }
      input[type="text"] {
        height: 25px;
        width: 200px;
        padding: 5px;
      }
      div {
        padding-bottom: 10px;
      }
      span {
        color: red;
      }
    </style>
    <script>
      function mobile_no_check() {
        // let mno = document.form1.mno.value;
        let mno = document.getElementById("mobile").value;
        if (mno == "") {
          document.getElementById("msg").innerHTML = "Enter Mobile no";
          return false;
        } else if (isNaN(mno)) {
          document.getElementById("msg").innerHTML = "Alphabets not allowed";
          return false;
        } else if (mno.length < 10) {
          document.getElementById("msg").innerHTML = "enter 10 digits";
          return false;
        } else if (mno.length > 10) {
          document.getElementById("msg").innerHTML =
            "Mobile No is more than 10 digits";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="" name="form1">
      <div>
        <input
          type="text"
          name="mno"
          id="mobile"
          placeholder="Enter Mobile no"
          maxlength="10"
        />
      </div>
      <span id="msg"></span>
      <div>
        <button onclick="return mobile_no_check()">Check Mobile No</button>
      </div>
    </form>
  </body>
</html>
