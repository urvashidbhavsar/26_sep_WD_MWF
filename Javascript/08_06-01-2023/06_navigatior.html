<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // The JavaScript navigator object is used for browser detection. It can be used to get browser information
      document.writeln(window.navigator.appCodeName + "<br>");
      document.writeln(window.navigator.appName + "<br>");
      document.writeln(window.navigator.appVersion + "<br>");
      document.writeln(window.navigator.userAgent + "<br>");
    </script>
  </body>
</html>
