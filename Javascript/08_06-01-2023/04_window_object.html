<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function win() {
        window.open("https://www.w3schools.com/js/js_cookies.asp");
      }
      function win_close() {
        window.close();
      }
    </script>
  </head>
  <body>
    <!-- 
        window object -> popboxes (1) alert(), (2) prompt(), (3) confirm()
        (4) open
     -->

    <button onclick="win()">Click here to open</button>
    <button onclick="win_close()">Click here to close</button>
  </body>
</html>
