<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counting"></div>

    <script>
      // setInterval() -> function which is set time
      var count = setInterval(counts, 50);
      var c = 1000;
      function counts() {
        var ct = document.getElementById("counting");
        ct.innerHTML = ++c;
        if (c == 2000) {
          clearInterval(count);
        }
      }
    </script>
  </body>
</html>
