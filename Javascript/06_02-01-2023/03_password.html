<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
    <script>
      function hide_show() {
        let psch = document.getElementById("pass");
        let psch1 = document.getElementById("cpass");
        if (psch.type == "password" && psch1.type == "password") {
          psch.type = "text";
          psch1.type = "text";
        } else {
          psch.type = "password ";
          psch1.type = "password ";
        }
      }
    </script>
  </head>
  <body>
    <!-- <form action=""> -->
    <input type="password" name="pass" id="pass" placeholder="Enter password" />
    <span id="msg"></span>
    <br /><br />
    <input
      type="password"
      name="cpass"
      id="cpass"
      placeholder="Confirm password"
    />
    <span id="msg1"></span>
    <br /><br />
    <input type="checkbox" onclick="return hide_show()" /> Show password
    <br /><br />
    <button id="btn1">Check password</button>
    <!-- </form> -->
    <script>
      let btn = document.getElementById("btn1");

      btn.addEventListener("click", function () {
        let ps = document.getElementById("pass").value;
        let ps1 = document.getElementById("cpass").value;

        if (ps == "") {
          document.getElementById("msg").innerHTML = "enter password";
          return false;
        } else if (
          !/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,10}$/.test(
            ps
          )
        ) {
          document.getElementById("msg").innerHTML = "wrong";
          return false;
        }
        if (ps != ps1) {
          // if (ps1 == "") {
          //   document.getElementById("msg1").innerHTML = "enter confirm password";
          //   return false;
          // }
          document.getElementById("msg1").innerHTML =
            "password and confirm password does not match";
          return false;
        } else {
          return true;
        }
      });
    </script>
  </body>
</html>
