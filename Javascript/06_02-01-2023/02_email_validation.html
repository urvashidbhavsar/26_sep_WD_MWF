<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
    <script>
      function email_check() {
        let mail = document.form1.mail.value;
        // let mail = document.getElementById("mail").value;

        if (mail == "") {
          document.getElementById("msg").innerHTML = "Enter Email";
          return false;
        } else if (
          !/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)
        ) {
          document.getElementById("msg").innerHTML = "Enter proper email id";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="" name="form1">
      <input type="text" name="mail" placeholder="Enter Email" />
      <br />
      <span id="msg"></span>
      <br />
      <input
        type="submit"
        name="submit"
        value="Check Email"
        onclick="return email_check()"
      />
    </form>
  </body>
</html>
