<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 100;
      let b = 15;

      //   here + is also concanetation operator means joining
      document.write(a + b + "<br>");
      console.log(a + b);

      document.write(a - b + "<br>");

      document.write(a * b + "<br>");

      document.write(a / b + "<br>");

      document.write((a % b) + "<br>");

      //   increment ++ and decrement --

      //   increment is a two type :
      // (1) pre-increment - for ex. ++a,
      // (2) post-increment  - for ex. a++
      let i = 1;
      console.log(i++); // i = i+1   = 1
      console.log(i); // = 2

      console.log(++i); // 3

      //   decrement has a two type
      // (1) pre-decrement - for ex, --a,
      // (2) post-decrement - for ex, a--

      let j = 5;
      console.log(j--); //5
      console.log(j); //4

      j--; //3
      console.log(--j); //2
    </script>
  </body>
</html>
