<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- loop is used for count number of iteration
    
        there is a 3 type of loop :
        (1) while loop (2) do... while loop (3) for loop
    
    -->
    <script>
      let i = 1;
      while (i <= 10) {
        console.log(i);
        i++;
      }

      let j = 11;
      do {
        console.log(j);
        j++;
      } while (j <= 20);

      //   initialization; condition; increment/decrement
      for (let k = 1; k <= 10; k++) {
        console.log(k);
      }
    </script>
  </body>
</html>
