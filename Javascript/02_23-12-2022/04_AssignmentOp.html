<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 2;

      a += b; // a = a+b;
      console.log(a); // 7

      a -= b; // a = a-b
      console.log(a); // 5

      a *= b; // a = a*b
      console.log(a); //10

      a /= b; //a = a/b;
      console.log(a); //5

      a %= b; // a = a%b
      console.log(a); // 1
    </script>
  </body>
</html>
