<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-p">
          <div class="header-top">
            <div class="logo">
              <h1><a href="">Logo</a></h1>
            </div>
            <div class="nav">
              <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">Help</a></li>
              </ul>
            </div>
            <div class="theme">
              <div class="theme-moon">
                <span class="fa-solid fa-moon"></span>
              </div>
              <div class="toggle-btn">
                <button class="disp-menu">
                  <span class="fa-solid fa-bars"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script>
      let btn = document.querySelector(".disp-menu");
      let disp = document.querySelector(".nav");

      //   toggle() -> add and remove both
      // add() -> only add value
      // remove() -> only remove value
      btn.addEventListener("click", function () {
        disp.classList.toggle("menu-list");
      });
    </script>
  </body>
</html>
