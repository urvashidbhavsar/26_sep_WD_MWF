<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      .dark-mode {
        background-color: rgb(43, 42, 42);
        color: white;
      }
      .dark-mode a {
        color: white;
      }
    </style>
  </head>
  <body>
    <span class="fa-solid fa-moon"></span>

    <h1>Hello world</h1>
    <a href="">Hello world</a>

    <script>
      let icon = document.querySelector(".fa-moon");
      let p_body = document.querySelector("body");

      icon.addEventListener("click", function () {
        // document.body.classList.toggle("dark-mode");
        p_body.classList.toggle("dark-mode");

        if (p_body.classList.contains("dark-mode") == true) {
          icon.classList.remove("fa-moon");
          icon.innerHTML = "<span class='fa-solid fa-sun'></span>";
        } else {
          icon.classList.remove("fa-sun");
          icon.innerHTML = "<span class='fa-solid fa-moon'></span>";
        }
      });
    </script>
  </body>
</html>
