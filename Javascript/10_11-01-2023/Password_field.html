<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      .div1 {
        height: auto;
        width: 200px;
      }
      form {
        padding: 10px;
        border: 2px solid black;
        position: relative;
      }
      form span {
        position: absolute;
        top: 13px;
        right: 19px;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <form action="">
        <input type="password" name="" id="sec" />
        <span class="fa-solid fa-eye show_pass"></span>
      </form>
    </div>

    <script>
      let btn = document.querySelector(".show_pass");
      //   let div1 = document.querySelector(".show_pass");
      btn.addEventListener("click", function () {
        let sec = document.getElementById("sec");
        if (sec.type == "password") {
          sec.type = "text";
        } else {
          sec.type = "password";
        }

        if (btn.classList.contains("fa-eye") == true) {
          btn.classList.remove("fa-eye");
          btn.classList.add("fa-eye-slash");
        } else {
          btn.classList.remove("fa-eye-slash");
          btn.classList.add("fa-eye");
        }
      });
    </script>
  </body>
</html>
