<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //    there is a no need to variable datatype declaration

      // var keyword used as global,
      // using var keyword you can redeclare and reassin the value/ data.
      var x = 10;
      document.writeln(x);

      var x = 20;
      document.writeln(x);

      //   let and const keyword updated from 2015.
      //   using let keyword you can reassign the value but no redeclared.
      let y = 10;
      document.writeln(y);

      y = 20;
      document.writeln(y);

      //   const -> constant -> fix value
      //   using const keyword you can not reassign and no redeclare data / value
      // it can not replace the value
      const z = 30;
      document.writeln(z);

      const z1 = 40;
      document.write(z);
    </script>
  </body>
</html>
